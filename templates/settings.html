<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oven Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Oven Settings</h1>
    <button onclick="confirmAutoTune()">Auto-Tune PID</button>
    <br><br>
    <button onclick="window.location.href='/'">Back to Dashboard</button>

    <script>
        function confirmAutoTune() {
            if (confirm("Are you sure you'd like to perform Auto-Tune?")) {
                fetch('/auto_tune', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => alert("Auto-Tune started!"))
                    .catch(error => alert("Error starting Auto-Tune."));
            }
        }
    </script>
</body>
</html>
